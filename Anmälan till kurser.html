<!DOCTYPE html>
<html lang="en">
<head>     
    <meta charset="utf-8">
    <meta name="description" content="UX, kurser, utbildning">
    <title>Anmälan till UX-kurser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: rgba(41, 103, 165, 0.466);
            color: #060118;
            margin: 2rem;
            padding: 3px;
        }
        
        header {
            text-align: center;
            padding: 30px;
            background-color: rgb(60, 115, 169);
            border-radius: 50px;
            font-size: 20px;
            margin: 20px 40px;
        }
        nav ul {
            display: flex;
            list-style-type: none;
            gap: 30px;
            justify-content: center;
            padding: 0;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: rgb(0, 0, 0);
            font-weight: bold;
        }
       
        h1 {
            margin: 2rem;
        }
        
        main {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.514);
        }
        
        label {
            font-weight: bold;
        }
        
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        input, select, textarea, button {
            padding: 12px;
            font-size: 13px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
        }
        
        .button {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            padding: 15px;
        }
        
        footer {
            text-align: center;
            padding: 5px;
            margin: 3px;
            background-color: #154b81;
            color: white;
            font-size: 10px;
        }
    </style>
   
    <link rel="icon" href="img/favicon.ico">

</head>
<header> 
    <nav>
        <ul>
            <li><a href="Startsida.html">Startsida</a></li>
            <li><a href="Anmälan%20till%20kurser.html">Anmälan</a></li>
            <li><a href="Kursöversikt.html">Kursöversikt</a></li>
        </ul>
    </nav>
</header>
    <img alt="UX UX_image" src="img/UX%20_image.png">


<main>
    <h2>Anmäl dig till UX-kurser</h2>
    <form aria-label="Anmälningsformulär för UX-kurser">
       
        <!-- Namn -->
        <label for="namn">Namn</label>
        <input type="text" id="namn" name="namn" required>

        <!-- E-postadress -->
        <label for="mejl">E-postadress:</label>
        <input type="email" id="mejl" name="mejl" required>
        
        <!-- Telefonnummer -->
        <label for="mobil">Telefonnummer:</label>
        <input type="tel" id="mobil" name="mobil" required>
        
        <!-- Kursval -->
        <label for="kurs">Välj kurs:</label>
        <select id="kurs" name="kurs" required>
            <option value="">Välj en kurs</option>
            <option value="grundkurs">Grundkurs i UX-design</option>
            <option value="avancerad">Avancerad kurs i UX-design</option>
            <option value="interaktionsdesign">Interaktionsdesign</option>
            <option value="programmering">Programmering för UX</option>
        </select>

        <!-- Ytterligare kommentarer -->
        <label for="kommentarer">Ytterligare kommentarer:</label>
        <textarea id="kommentarer" name="kommentarer" rows="4"></textarea>
       
        <!-- Skicka-knapp -->
        <button type="submit" class="button">Skicka anmälan</button>
    </form>
</main>

<footer>
    <h1>MSU Skolan</h1>
</footer>

</body>
</html>
